<!DOCTYPE html>
<!-- HTML5 사용한다는 뜻의 선언> -->
<!-- ctrl + /  주석 사용 -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파르타코딩클럽</title>
</head>

<body>
<!-- div 태그 (divider) : 영역을 나눌 때 쓰임 -->
<div></div>

<!-- 제목 태그 : 1~6까지 가능. 숫자가 작을수록 글자 크기가 커짐 -->
<h1>코딩</h1>
<h5>코딩</h5>

<!-- p 태그 : (paragraph) 문장을 표현할 떄 많이 쓰임. 태그 앞에 줄바꿈이 생김 -->
<p>루루밍나ㅏ타ㅏ타니하이ㅏ타니타나</p>
<p>루루밍나ㅏ타ㅏ타니하이ㅏ타니타나</p>

<!-- spam 태그 : 문장 표현할 때 같이 쓰임. 태그 앞에 줄바꿈이 안 일어남 -->
<span>루루밍나ㅏ타ㅏ타니하이ㅏ타니타나</span>
<span>루루밍나ㅏ타ㅏ타니하이ㅏ타니타나</span>


<!-- button 태그 :  버튼에 넣어줄 이미지/글/주소 등을 넣어줘야함  -->
<button>코딩</button>

<!-- input 태그 : 입력 태그. 양식이 특이함 -->
<input type = "text" />
<input type = "file"/>
<input type = "checkbox"/>
<input type = "radio"/>
<input type = "color"/>

<!-- a 태그 : 링크 넣어주는 태그  -->
<a href = "https://www.naver.com">네이버로 가는 태그</a>
